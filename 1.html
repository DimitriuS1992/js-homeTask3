<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";
    let n = 0;

    for (; n < 10; n++) {
      if (n === 0) {
        console.log("это ноль");
      } else if (n % 2 === 0) {
        console.log(n, "- это четное число");
      } else {
        console.log(n, "- это нечетное число");
      }
    }
  </script>
</body>
